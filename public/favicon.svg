  <line x1="210" y1="120" x2="210" y2="160" stroke="white" stroke-width="14" stroke-linecap="round"/>
  <!-- Calendar grid dots -->
  <rect x="112" y="210" width="28" height="28" rx="4" fill="white" opacity="0.6"/>
  <rect x="156" y="210" width="28" height="28" rx="4" fill="white" opacity="0.6"/>
  <rect x="112" y="252" width="28" height="28" rx="4" fill="white" opacity="0.4"/>
  <!-- Checkmark -->
  <polyline points="168,260 195,290 240,230" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- People -->
  <circle cx="340" cy="180" r="36" fill="white" opacity="0.9"/>
  <path d="M290 310 Q290 260 340 260 Q390 260 390 310" fill="white" opacity="0.9"/>
  <circle cx="410" cy="195" r="30" fill="white" opacity="0.5"/>
  <path d="M370 310 Q370 268 410 268 Q450 268 450 310" fill="white" opacity="0.5"/>
</svg>
